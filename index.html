<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Fonti Idriche Basilicata</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .coordinate {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Elenco Fonti Idriche Basilicata</h1>
    <div id="data-table-container">
        </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Coordinate copiate negli appunti: ' + text);
            }).catch(err) {
                console.error('Impossibile copiare negli appunti: ', err);
            }
        }

        function openStreetMapSearch(lat, lon) {
            window.open(`https://www.openstreetmap.org/#map=17/${lat}/${lon}`, '_blank');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
